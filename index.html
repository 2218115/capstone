<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Papi Kos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="aside-container">
      <aside class="aside">
        <div class="brand-logo-container">
          <h2 class="brand-logo">PEMILIK KOS</h2>
        </div>
        <div class="menu-container">
          <ul class="nav-link-container" style="">
            <li>
              <a href="./home.html" class="aside-menu-link">Home</a>
            </li>
            <li><a href="./kos.html" class="aside-menu-link">Kos Saya</a></li>
            <li>
              <a
                href="./index.html"
                class="aside-menu-link aside-menu-link-active"
                >Akun</a
              >
            </li>
          </ul>
          <div class="nav-link-container">
            <a href="http://" class="button logout-button">
              <ion-icon name="log-out" style="font-size: 1.2rem"></ion-icon>
              Logout</a
            >
          </div>
        </div>
      </aside>
      <main class="main-container">
        <div class="row">
          <div class="col-2">
            <div class="card">
              <h3>Informasi Kos</h3>
              <form style="display: flex; flex-direction: column; gap: 1rem">
                <div class="input-group">
                  <label for="">Nama </label>
                  <input
                    type="text"
                    class="input-text"
                    placeholder="Masukkan Nama"
                  />
                </div>

                <div class="input-group">
                  <label for="">Nomor Telepon </label>
                  <input
                    type="email"
                    class="input-text"
                    placeholder="Masukkan Nomor Telepon"
                  />
                </div>

                <div class="input-group">
                  <label for="">Email </label>
                  <input
                    type="email"
                    class="input-text"
                    placeholder="Masukkan Email"
                  />
                </div>

                <div class="input-group">
                  <label for="">Password</label>
                  <div style="position: relative">
                    <input
                      type="email"
                      class="input-text"
                      placeholder="Masukkan Password"
                    />
                    <ion-icon
                      name="eye"
                      style="
                        cursor: pointer;
                        font-size: 1.2rem;
                        position: absolute;
                        right: 1rem;
                        height: 100%;
                        color: #00000068;
                      "
                    ></ion-icon>
                  </div>
                </div>

                <div class="input-group">
                  <label for="">Konfirmasi Password</label>
                  <div style="position: relative">
                    <input
                      type="email"
                      class="input-text"
                      placeholder="Masukkan Konfirmasi Password"
                    />
                    <ion-icon
                      name="eye"
                      style="
                        cursor: pointer;
                        font-size: 1.2rem;
                        position: absolute;
                        right: 1rem;
                        height: 100%;
                        color: #00000068;
                      "
                    ></ion-icon>
                  </div>
                </div>

                <div class="input-group" style="margin-top: 1rem">
                  <a href="http://" class="button-filed"
                    >Perbarui Informasi Profile</a
                  >
                </div>
              </form>
            </div>
          </div>

          <div class="col-2">
            <div class="card">
              <h3>Pengaturan Notifikasi</h3>

              <!-- refactor input checkbox -->
              <form
                action=""
                style="display: flex; flex-direction: column; gap: 1rem"
              >
                <div class="input-group">
                  <div
                    style="
                      display: flex;
                      gap: 1rem;
                      align-items: center;
                      cursor: pointer;
                    "
                  >
                    <ion-icon
                      name="checkbox"
                      style="font-size: 1.8rem; color: #4475f2"
                    ></ion-icon>
                    <label for="" style="cursor: pointer"
                      >Rekomendasi Via Email</label
                    >
                  </div>
                </div>

                <div class="input-group">
                  <div
                    style="
                      display: flex;
                      gap: 1rem;
                      align-items: center;
                      cursor: pointer;
                    "
                  >
                    <ion-icon
                      name="checkbox"
                      style="font-size: 1.8rem; color: #4475f2"
                    ></ion-icon>
                    <label for="" style="cursor: pointer"
                      >Notifikasi Via Chat</label
                    >
                  </div>
                </div>

                <div class="input-group">
                  <div
                    style="
                      display: flex;
                      gap: 1rem;
                      align-items: center;
                      cursor: pointer;
                    "
                  >
                    <ion-icon
                      name="checkbox"
                      style="font-size: 1.8rem; color: #4475f2"
                    ></ion-icon>
                    <label for="" style="cursor: pointer"
                      >Rekomendasi Via SMS</label
                    >
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
